<ion-header>

  <ion-navbar class="navbar">
    <ion-title class="nav">登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label class="label">{{info}}</ion-label>
  <ion-list class="list">

    <ion-item>
      <ion-input type="text" placeholder="用户名" required [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="密码" required [(ngModel)]="password"></ion-input>
    </ion-item>

    <div class="button">
      <button ion-button round class="login" (click)="login()">登录</button>
      <a class="register" (click)="toRegister()">注册</a>
    </div>

  </ion-list>

</ion-content>
