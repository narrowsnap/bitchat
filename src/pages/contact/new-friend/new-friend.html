<ion-header>

  <ion-navbar>
    <ion-title>新的朋友</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #F5F5F5">
  <ion-list style="margin-top: 1.5em">
    <ion-item (click)="start()">
      <ion-icon style="margin-left: 1em; padding: 0" name="search" item-start></ion-icon>
      <p style="">搜索</p>
    </ion-item>
  </ion-list>
  <p>新的朋友</p>
  <ion-list>
    <ion-item *ngFor="let verify of verifies">
      <ion-thumbnail item-start>
        <img src="{{url + verify.sender_avatar}}">
      </ion-thumbnail>
      <h2>{{verify.sender}}</h2>
      <p>{{verify.verify_msg}}</p>
      <button ion-button item-end (click)="agreeVerify(verify)">同意</button>
      <button ion-button item-end (click)="disagreeVerify(verify._id)">拒绝</button>
    </ion-item>
  </ion-list>
</ion-content>
