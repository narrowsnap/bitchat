<ion-header>

  <ion-navbar>
    <ion-title>比特信使</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #F5F5F5">
  <ion-list>
    <ion-item (click)="addFriend()">
      <ion-icon name="person-add" item-start></ion-icon>
      <h2>新的朋友</h2>
      <ion-badge color="danger" item-right>{{verifiesNumberPipe(verifyProvider.getVerifiesNumber())}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="people" item-start></ion-icon>
      <h2>群聊</h2>
    </ion-item>

    <ion-item>
      <ion-icon name="contacts" item-start></ion-icon>
      <h2>公众号(暂未实现)</h2>
    </ion-item>
  </ion-list>

  <ion-item-group *ngFor="let group of userProvider.getGroupContacts()">
    <ion-item-divider style="background-color: #F5F5F5">{{group.letter}}</ion-item-divider>
    <ion-item *ngFor="let contact of group.contacts" (click)="toUserDetail(contact)">
      <img class="img" src="{{url + contact.avatar}}">
      <h2 class="nickname">{{contact.username}}</h2>
    </ion-item>

  </ion-item-group>

</ion-content>
