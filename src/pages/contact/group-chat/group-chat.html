<ion-header>

  <ion-navbar>
    <ion-title>
      群聊
      <ion-icon style="margin-left: 90%" ios="ios-add" md="md-add" (click)="toAddGroupChat()"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of this.userProvider.getGroupChat()" (click)="toChatDetail(chat)">
      <div>
        <img class="img" src="{{url + chat.avatar}}">
        <h2 class="chat_with">{{chat.name}}</h2>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
