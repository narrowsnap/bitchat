<ion-header>

  <ion-navbar>
    <ion-title>
      发起群聊
      <button ion-button color="#A1CD2E" style="margin-left: 80%" (click)="submit()" [disabled]="canClick()">确定</button>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group *ngFor="let group of groups; let i=index" [attr.data-index]="i">
    <ion-item-divider style="background-color: #F5F5F5">{{group.letter}}</ion-item-divider>
    <ion-item *ngFor="let contact of group.contacts;  let j=index" [attr.data-index]="j">
      <img class="img" src="{{url + contact.avatar}}">
      <h2 class="nickname">{{contact.username}}</h2>
      <ion-icon *ngIf="!selected[i][j]" (click)="toggle(i, j)"  name="ios-checkbox-outline" style="font-size: 30px; position: absolute; top: 30%; left: 90%"></ion-icon>
      <ion-icon *ngIf="selected[i][j]" (click)="toggle(i, j)" ios="ios-checkbox" md="md-checkbox" style="color: #A1CD2E; font-size: 30px; position: absolute; top: 30%; left: 90%"></ion-icon>
    </ion-item>

  </ion-item-group>
</ion-content>
