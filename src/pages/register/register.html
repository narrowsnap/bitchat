<ion-header>

  <ion-navbar class="navbar">
    <ion-title class="nav">注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label class="label">{{info}}</ion-label>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="用户名" required [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="密码" required [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="确认密码" required [(ngModel)]="sure"></ion-input>
    </ion-item>

    <div class="button">
      <button ion-button round class="register" (click)="register()">注册</button>
      <a class="login" (click)="toLogin()">登录</a>
    </div>
  </ion-list>

</ion-content>
